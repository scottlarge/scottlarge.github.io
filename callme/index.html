<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete mobile voicemail activation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
    function load()
    {
    $( "#dialog-message" ).dialog({
      modal: true,
      buttons: {
        Ok: function() {
          window.location.href = "/track/view/" + clickTracker.getKey() + ""; 
          $( this ).dialog( "close" );
        }
      }
    });
    }
    </script>

</head>

<body onload="load()">

<div id="dialog-message" title="Mobile voicemail activation">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    Please click the Dial key when prompted to let your phone dial " + url.replace("tel:", "") + "
  </p>
</div>

<noscript>
<br>
<br>
<br>
<p style="font-size: 10pt; color: blue">
If your browser does not support javascript, please follow this link, then click the dial key as prompted to allow your phone to dial '**004*0500500#' 
<a href="" + url + "">Activate voicemail</a>
</p>
<br>
<br>
<br>
</noscript>

</body>

</html>\n"
