<script>
  jQuery('.mc4wp-form').on('submit', function(evt) {
    //evt.preventDefault();
    console.log("Form with ID 2998 successfully submitted."); 
    
    var dataArray = jQuery(this).serializeArray();
    var dataObj = {};

    jQuery(dataArray).each(function(i, field){
      dataObj[field.name] = field.value;
    });
    
    var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
             //console.log(xhttp.responseText);
             console.log("Form posted");
          }
      };
	
      console.log('https://carltonpackaging.com/wp-content/gv/gv.php?firstName=' + encodeURI(dataObj['FNAME']) + '&lastName=' + encodeURI(dataObj['LNAME']) + '&email=' + encodeURI(dataObj['EMAIL']) + '&company=' + encodeURI(dataObj['company']));
      xhttp.open("GET", 'https://carltonpackaging.com/wp-content/gv/gv.php?firstName=' + encodeURI(dataObj['FNAME']) + '&lastName=' + encodeURI(dataObj['LNAME']) + '&email=' + encodeURI(dataObj['EMAIL']) + '&company=' + encodeURI(dataObj['company']), true);
      xhttp.send();
  });
</script>
