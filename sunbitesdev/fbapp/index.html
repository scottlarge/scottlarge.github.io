<html>
    <head>
        <title>Sun Bites</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId      : '703789419718220',
                xfbml      : true,
                version    : 'v2.2'
              });

              function onLogin(response) {
                if (response.status == 'connected') {
                  FB.api('/me?fields=first_name', function(data) {
                    var welcomeBlock = document.getElementById('fb-welcome');
                    welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
                  });
                }
              }

              FB.getLoginStatus(function(response) {
                // Check login status on load, and if the user is
                // already logged in, go directly to the welcome message.
                if (response.status == 'connected') {
                  onLogin(response);
                } else {
                  // Otherwise, show Login dialog first.
                  FB.login(function(response) {
                    onLogin(response);
                  }, {scope: 'user_friends, email'});
                }
              });

            };

            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "//connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));

            function invite_friends() {  
                FB.ui({
                    method: 'apprequests', message: 'Receive a free Sunbites pack'
                });
            }
          </script>


        <h1 id="fb-welcome"></h1>
        <div>If you haven't already requested a pack <a href="https://sunbitesdev.fwd.wf/sunbitesdev/requestapack.html?id=fb" target="_new">here</a> or invite your <a href="javascript:invite_friends();">friends</a> to receive a free pack</div>
        <p></p>
    </body>
</html>
